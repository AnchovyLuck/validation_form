<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>HTML DOM</title>
    <script src="main.js"></script>
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-6">
                <form action="" method="POST" class="form mx-3" id="form-1">
                    <div class="text-center">
                        <h3 class="heading fw-bold">Thành viên đăng ký</h3>
                        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 <i class="fa-solid fa-heart" style="color: #d13115"></i></p>
                    </div>
                    <div class="spacer"></div>
                    <div class="form-group row justify-content-center my-3">
                        <div class="col-lg-3 text-start">
                            <label for="fullname" class="form-label fw-bold">Tên đầy đủ</label>
                        </div>
                        <div class="col-lg-9">
                            <input class="form-control" id="fullname" name="fullname" type="text" placeholder="Anchovy">
                            <span class="form-message"></span>
                        </div>
                        
                    </div>
                    <div class="form-group row justify-content-center mb-3">
                        <div class="col-lg-3 text-start">
                            <label for="email" class="form-label fw-bold">Email</label>
                        </div>
                        <div class="col-lg-9">
                            <input class="form-control" id="email" name="email" type="text"
                                placeholder="anchovy@gmail.com">
                                <span class="form-message"></span>
                            </div>
                        
                    </div>
                    <div class="form-group row justify-content-center mb-3">
                        <div class="col-lg-3 text-start">
                            <label for="password" class="form-label fw-bold">Mật khẩu</label>
                        </div>
                        <div class="col-lg-9">
                            <input class="form-control" id="password" name="password" type="password"
                                placeholder="Nhập mật khẩu">
                            <span class="form-message"></span>
                        </div>
                        
                    </div>
                    <div class="form-group row justify-content-center mb-3">
                        <div class="col-lg-3 text-start">
                            <label for="password_confirmation" class="form-label fw-bold">Nhập lại mật khẩu</label>
                        </div>
                        <div class="col-lg-9">
                            <input class="form-control" id="password_confirmation" name="password_confirmation"
                                type="text" placeholder="Nhập lại mật khẩu">
                                <span class="form-message"></span>
                            </div>
                    </div>
                    <div class="form-group row justify-content-center mt-5 px-5">
                        <button class="btn btn-primary form-submit" type="submit">Đăng ký</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./validator.js"></script>
    <script>

        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
                Validator.isConfirmed('#password', function() {
                    let confirm = document.querySelector('#form-1 #password_confirmation').value;
                    console.log(`---${confirm.length}---`);
                    if (confirm.length === 0) {
                        return document.querySelector('#form-1 #password').value;
                    } else {
                        return confirm;
                    };
                }, 'Mật khẩu không trùng khớp')
            ]
        });
    </script>
</body>

</html>
